version: v1.0
name: vindi-woocommerce-subscriptions
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Setup
          commands:
            - checkout
            - cache restore
            - docker network create webproxy && docker-compose up -d --build
            - docker exec -it wordpress_db mysql -u root -p'123'
            - create database wordpress;
            - exit
            - mysql -u root -p'123' wordpress < /docker-entrypoint-initdb.d/test_db_dump.sql && exit
            - docker exec wordpress_web wp plugin update --all --allow-root && wp plugin activate vindi-woocommerce-subscriptions --allow-root
            - docker exec wordpress_web cd $PLUGIN_DIR && composer install
            - cache store
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - docker exec -it wordpress_web composer test
      secrets:
        - name: vindi_sandbox_api_key
      prologue:
        commands:
          - checkout
          - cache restore
