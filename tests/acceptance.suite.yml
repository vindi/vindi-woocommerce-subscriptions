# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
  enabled:
  - WPDb
#  - WPBrowser
  - WPWebDriver
  - WPLoader
  - \Helper\Acceptance
  - WPCLI
  config:
    WPDb:
      dsn: 'mysql:host=wordpress_db;dbname=wordpress'
      user: 'root'
      password: '123'
      dump: 'tests/_data/test_db_dump.sql'
      populate: true #import the dump before the tests
      cleanup: false #import the dump between tests
      waitlock: 1
      url: 'http://vindi.wordpress'
      urlReplacement: false #replace the hardcoded dump URL with the one above
      tablePrefix: 'wp_'
    WPBrowser:
      url: 'http://vindi.wordpress'
      adminUsername: 'admin'
      adminPassword: 'password'
      adminPath: /wp-admin
    WPWebDriver:
      url: 'http://vindi.wordpress'
      browser: 'chrome'
      host: 'selenium'
      port: 4444
      restart: true
      wait: 0
      adminUsername: 'admin'
      adminPassword: 'password'
      adminUrl: /wp-admin
      adminPath: /wp-admin
    WPCLI:
      path: '%WORDPRESS_PATH%'
      throw: true
    WPLoader:
      multisite: false
      wpRootFolder: '%WORDPRESS_PATH%'
      dbName: 'wordpress'
      dbHost: 'wordpress_db'
      dbUser: 'root'
      dbPassword: '123'
      isolatedInstall: false
      wpDebug: true
      dbCharset: "utf8"
      dbCollate: ""
      tablePrefix: 'wp_'
      domain: 'http://vindi.wordpress'
      adminEmail: 'comunidade@vindi.com.br'
      title: "Vindi Wordpress"
      phpBinary: "php"
      language: ""
      configFile: ""
      theme: storefront